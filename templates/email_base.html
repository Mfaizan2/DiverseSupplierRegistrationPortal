<!DOCTYPE html>

{% load inlinecss %}
{% inlinecss "css/email.css" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="confirmation">
        <div class="custom-container">
            <header>
                <div class="navbar-header">
                    <div class="navbar-logo">
                        <img class="navbar-brand" alt="logo" src="https://s3-us-west-2.amazonaws.com/www.adastronaut.com/assets/images/logos/aa_full_logo.png"/>
                    </div>
                </div>
            </header>



            {% block content %}{% endblock content %}

            <div class="customDivider"></div>
            <footer class="footer center">
                <p class="paraFootSame paraFootOne">Ad Astronaut by DearData, Inc</p>
                <p class="paraFootSame">2155 E Badillo St | Covina, California 91724 |
                    United States</p>
                <p class="paraFootSame"><a href="{{current_site}}/terms" class="blue">Terms</a> and <a href="{{current_site}}/privacy" class="blue">Policies</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
{% endinlinecss %}
