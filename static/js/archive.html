	<title>Login | Corporation</title>
    <style>

.login {
    height: calc(100vh - 56px);
    background: url(../imgs/login.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}
.login-content {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-form {
    padding: 40px 70px;
    width: 420px;
    background: #000000a3;
    position: relative;
    left: 300px;
    color: #fff;
}
.login-form label {
    margin-bottom: 5px;
}
.login-form .formInput {
    height: 40px;
    border: unset;
    border-radius: 0 6px 6px 0;
    /* box-shadow: 0 0 20px rgb(49 59 84 / 10%); */
    border-left: 2px solid #eb5d0a;
}
.formSubmit a {
    font-size: 12px;
    color: #fff;
    text-decoration: none;
    margin-top: 11px;
}
    </style>
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-expand-lg bg-grey">
			<div class="container">
				<a class="navbar-brand" href="#"><span class="d-block white bg-orange">Corporation</span></a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>

						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    

    <section class="login">
        <div class="login-content">
            <form class="login-form" id="signIn">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control formInput" id="exampleInputPassword1">
                </div>
                <div class="mb-3 cusd-checkbox">
                    <label class="container-checkbox">Agree to terms and conditions
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="d-flex formSubmit">
                    <button type="submit" class="theme-btn hvr-sweep-orange-bottom">Sign-in</button>
                    <a href="javascript:;" class="ms-auto signin-btn">Want to Register?</a>
                </div>
            </form>

            <form class="login-form d-none" id="signUp">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control formInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control formInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control formInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control formInput">
                </div>
                <div class="mb-3 cusd-checkbox">
                    <label class="container-checkbox">Agree to terms and conditions
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="d-flex formSubmit">
                    <button type="submit" class="theme-btn hvr-sweep-orange-bottom">Sign-up</button>
                    <a href="javascript:;" class="ms-auto signup-btn">Already have account?</a>
                </div>
            </form>
        </div>
    </section>
